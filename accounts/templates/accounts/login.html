{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/@webpixels/css@1.1.5/dist/index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>IMS: Login</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid mx-2">
              <div class="navbar-header">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggle-navbar" aria-controls="toggle-navbar" aria-expanded="false" aria-label="Toggle navigation">
                  <i class="fa fa-bars text-white"></i>
                </button>
                <a class="navbar-brand" href="{% url 'dashboard' %}">inventory<span class="main-color">ms</span></a>
              </div>
              <div class="collapse navbar-collapse" id="toggle-navbar">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Settings
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li>
                        <a class="dropdown-item" href="#">My account</a>
                      </li>
                      <li><a class="dropdown-item" href="#">My inbox</a>
                      </li>
                      <li><a class="dropdown-item" href="#">Help</a>
                      </li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Log out</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa fa-bell"></i><span>98</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                      <i data-show="show-side-navigation1" class="fa fa-bars show-side-btn"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div class="container pt-5">
            <div class="col-md-6 offset-md-3">
                <div class="border p-3 bg-white">
                    <h4>Login Page</h4>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-success" type="submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
