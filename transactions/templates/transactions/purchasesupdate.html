{% extends 'store/base.html' %}
{% block title %}Update purchase transaction{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container my-4">
        <div class="card">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-success btn-sm my-4" type="submit" value="Update">
            </form>
        </div>
</div>

{% endblock %}
